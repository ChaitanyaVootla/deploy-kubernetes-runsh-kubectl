resources:

  # resources for sample application running on Kubernetes on AWS

################################

# config for kubectl config
  - name: deploy-kubernetes-runcli-cli-kubectl
    type: cliConfig
    integration: ttrahan-kube

################################
# Sample Node Aye-Aye component

# GitHub repo holding scripts to be used in runsh pipeline job
  - name: deploy-kubernetes-runcli-repo
    type: gitRepo
    integration: ttrahan-gh # replace with your GitHub integration name
    pointer:
      sourceName: ttrahan/deploy-kubernetes-runcli # replace with source code location (e.g. GitHub) where you cloned this sample project
      branch: master
    flags:
      - deploy-kubernetes-runcli

# Docker Image
  - name: deploy-kubernetes-runcli-img
    type: image
    integration: ttrahan-dh # replace with your Registry/Hub integration name
    pointer:
      sourceName: ttrahan/deploy-kubernetes-runcli # replace with docker registry location where you push the images
    seed:
      versionName: master.1
    flags:
      - deploy-kubernetes-runcli

################################
# TEST environment

# env vars - Test environment
  - name: deploy-kubernetes-runcli-params-test
    type: params
    version:
      params:
        CLUSTER: "useast1.dev.example-kube-cluster.com" # replace with your cluster domain name
        ENVIRONMENT: "TEST"
        PORT: 80
        MEMORY: 64
        CPUSHARES: .25
        REPLICAS: 1
    flags:
      - deploy-kubernetes-runcli

################################
# PROD environment

# env vars - Prod environment
  - name: deploy-kubernetes-runcli-params-prod
    type: params
    version:
      params:
        CLUSTER: "useast1.dev.example-kube-cluster.com" # replace with your cluster domain name
        ENVIRONMENT: "PROD"
        PORT: 80
        MEMORY: 128
        CPUSHARES: .5
        REPLICAS: 2 
    flags:
      - deploy-kubernetes-runcli
