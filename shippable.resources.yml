resources:

  # resources for sample application running on Kubernetes on AWS

################################

# config for kubectl config
  - name: deploy_kubernetes_runcli_cli_kubectl
    type: cliConfig
    integration: ttrahan_kube

################################
# Sample Node Aye_Aye component

# GitHub repo holding scripts to be used in runsh pipeline job
  - name: deploy_kubernetes_runcli_repo
    type: gitRepo
    integration: ttrahan_gh # replace with your GitHub integration name
    pointer:
      sourceName: ttrahan/deploy_kubernetes_runcli # replace with source code location (e.g. GitHub) where you cloned this sample project
      branch: master
    flags:
      - deploy_kubernetes_runcli

# Docker Image
  - name: deploy_kubernetes_runcli_img
    type: image
    integration: ttrahan_dh # replace with your Registry/Hub integration name
    pointer:
      sourceName: ttrahan/deploy_kubernetes_runcli # replace with docker registry location where you push the images
    seed:
      versionName: master.1
    flags:
      - deploy_kubernetes_runcli

################################
# TEST environment

# env vars - Test environment
  - name: deploy_kubernetes_runcli_params_test
    type: params
    version:
      params:
        CLUSTER: "useast1.dev.example_kube_cluster.com" # replace with your cluster domain name
        ENVIRONMENT: "TEST"
        PORT: 80
        MEMORY: 64
        CPUSHARES: .25
        REPLICAS: 1
    flags:
      - deploy_kubernetes_runcli

################################
# PROD environment

# env vars - Prod environment
  - name: deploy_kubernetes_runcli_params_prod
    type: params
    version:
      params:
        CLUSTER: "useast1.dev.example_kube_cluster.com" # replace with your cluster domain name
        ENVIRONMENT: "PROD"
        PORT: 80
        MEMORY: 128
        CPUSHARES: .5
        REPLICAS: 2 
    flags:
      - deploy_kubernetes_runcli
